on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    name: Lost Pixel

    steps:
      - name: Logging
        run: |
          echo "${{toJSON(github.event)}}"



      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm -g install jest

      - name: Lint
        run: npm run lint

      - name: Build Example Storybook
        run: npm run build-example-storybook

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
